<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Eljur API</title>
</head>
<body><center>
    <h1>Очистить данные</h1>
    <form action="clear" method="post">
        <p>API_KEY: <input type="text" name="api_key"></p>
        <input type="submit" value="Очистить">
    </form>
    <br>
    <br>
    <h1>Загрузить таблицу данных</h1>
    <form action="parse_excel" method="post" enctype=multipart/form-data>
        <p>Данные: <input type="file" name="excel"></p>
        <p>API_KEY: <input type="text" name="api_key"></p>
        <input type="submit" value="Загрузить">
    </form>
    <br>
    <br>
    <h1>Войти в Eljur</h1>
    <form action="login" method="post">
        <p>Логин: <input type="text" name="login"></p>
        <p>Пароль: <input type="text" name="password"></p>
        <p>API_KEY: <input type="text" name="api_key"></p>
        <input type="submit" value="Войти">
    </form>
</center></body>
